<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>요리조리 요리책</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="includes/favicon.ico" />
  <!-- Bootstrap icons-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
          rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- Section-->
<section>
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
      <div class="col h2 fw-bold">
        레시피 상세 <a th:href="@{/recipe/register.do(bookId=${bookId})}" class="btn btn-md btn-warning">레시피 등록</a>
      </div>
    </div>
  </div>
  <div class="container px-4 px-lg-5">
    <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- 레시피 상세 -->
      <table class="table table-bordered border-dark table-light">
        <th:block th:if="${RecipeAll.isEmpty()}">
          <!-- book details-->
          <tr>
            <td class="table-active">레시피명</td>
            <td th:text="${RecipeAll[0].getReceipeName()}"></td>
            <td class="table-active">등록자</td>
            <td th:text="${RecipeAll[0].getWriterId()}"></td>

          </tr>
          <tr>
            <td class="table-active">조리시간</td>
            <td th:text=>[[${RecipeAll[0].getReceipeTime()}]]분</td>
            <td class="table-active">난이도</td>
            <th:block th:switch="${RecipeAll[0].getReceipeLevel()}">
              <td th:case="${1}">하</td>
              <td th:case="${2}">중</td>
              <td th:case="${3}">상</td>
            </th:block>
          </tr>
          <tr>
            <td class="table-active">재료</td>
            <td colspan="3" th:text="${RecipeAll[0].getIngredients()}"></td>
          </tr>
          <tr>
            <td class="table-active">조리절차</td>
            <td colspan="3">
              <th:block th:each="RecipeAll,status :${RecipeAll}">
                [[${RecipeAll.seqNum}]]. [[${RecipeAll.procedure}]]
              </th:block>
              <br>
            </td>
          </tr>
          <tr>
            <td class="table-active">조리예</td>
            <td colspan="3">
              <div class="text-center">
                <img class="rounded img-thumbnail" style="width: 50rem"
                     th:src="@{../assets/${RecipeAll[0].imgFileName}}" alt="${RecipeAll[0].imgFileName}"/>
              </div>
            </td>
          </tr>
        </th:block>
        <th:block th:if="${RecipeAll.isEmpty()}"><h2 style="color:red; width:100%">등록된 레시피가 없습니다.</h2></th:block>
      </table>



    </div>
  </div>




</section>

<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
