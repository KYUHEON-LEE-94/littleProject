<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/index :: layout(~{::title},~{::body})}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>요리조리 요리책</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="includes/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>

<!-- Section-->
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-9">
        <div class="col-auto h2">레시피 등록</div>
        <!-- recipe Form -->
        <form class="row g-3" action="/recipe/register.do" method="post" enctype="multipart/form-data" th:object="${recipe}">
          <div class="col-md-6">
            <label for="receipeName" class="form-label">레시피명</label>
            <input type="text" class="form-control" th:field="*{receipeName}">
          </div>
          <div class="col-md-6">
            <label for="WriterId" class="form-label">등록자 아이디</label>
            <input type="text" class="form-control" th:value="${param.get('writerId')}" disabled>
            <input type="hidden" th:value="${param.get('writerId')}" th:field="*{writerId}">

            <label for="bookId" class="form-label">쿡북코드</label>
            <input type="text" class="form-control" th:value="${param.get('bookId')}" disabled>
            <input type="hidden" th:value="${param.get('bookId')}" th:field="${bookId}">
          </div>
          <div class="col-md-6">
            <label for="receipeTime" class="form-label">조리시간</label>
            <input type="number" class="form-control" th:field="*{receipeTime}">
          </div>
          <div class="col-md-4">
            <label for="receipeLevel" class="form-label">난이도</label>
            <select class="form-select" th:field="*{receipeLevel}">
            <option value="3" selected>상</option>
            <option value="2">중</option>
            <option value="1">하</option>
          </select>
          </div>

          <div class="col-12">
            <label for="Ingredients" class="form-label">재료</label>
            <textarea class="form-control" rows="5" th:field="*{ingredients}"
                      placeholder="ex) 파,물, 된장 .."></textarea>
          </div>

          <div class="col-12" id="recipe_sequence">
            <label for="procedure" class="form-label">조리절차</label>
            <input type="text" class="form-control seq_blank seq_blank" th:field="${ReciepeProcedure.procedure}">
            <input type="text" class="form-control seq_blank seq_blank" th:field="${ReciepeProcedure.procedure}">
          </div>
          <input type="button" class="btm btnAdd btn-info btn-sm" value="추가">

          <div class="col-12">
            <label for="imgFileName" class="form-label">조리사진</label>
            <input type="file" class="form-control" th:field="*{imgFileName}">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary"> 등록</button>
            <a href="" class="btn btn-success">목록</a>
          </div>
        </form>


      </div>
    </div>

  </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/recipeForm.js" defer></script>
</body>

</html>
